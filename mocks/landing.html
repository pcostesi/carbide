<!DOCTYPE HTML>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/bootstrap.css" />

</head>


<body>

	<div class="hero-unit">

			<img id="logo" class="img-responsive" alt="Responsive image" src="../assets/images/logo25.png">
			<h1 class="span2">Carbide!</h1>
		</div>
		<p>Event organisation: cooler, faster</p>
	</div>

	<form class="form-horizontal">
		<div class="control-group">

				<input type="text" id="inputEmail" placeholder="Email">
			</div>
		</div>

			<label class="control-label" for="inputPassword">Password</label>

		<div class="control-group">
			<div class="controls">
				<label class="checkbox">
					<input type="checkbox"> Stay logged in
				</label>				
				<button type="submit" class="btn btn-large btn-primary enabled">Sign in</button>
			</div>
		</div>
	</form>
