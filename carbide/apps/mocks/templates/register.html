<!doctype html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../../static/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="../../../static/css/bootstrap-responsive.css"/>
	<link rel="stylesheet" type="text/css" href="../../../static/css/register.css"/>
</head>

<body>
	<div id="logo">
		<div class="wrapper">
			<img alt-text="Logo Image" src="../../../static/images/logo.png"/>
			<h1>Carbide!</h1>
			<h3>Events. Easier</h3>
		</div>
	</div>
	<form>
		
		<div class="form-input">
			<label>Email</label>
			<div class="input-wrapper">
				<input type="email" placeholder="your email">
			</div>
			<div class="error-message">Sorry, invalid email</div>
		</div>

		<div class="form-input">
			<label>Password</label>
			<div class="input-wrapper">
				<input type="password" placeholder="your password">
			</div>
			<div class="error-message">Sorry, invalid password</div>
		</div>

		<div class="form-input">
			<label>Confirm password</label>
			<div class="input-wrapper">
				<input type="password" placeholder="your password (again)">
			</div>
			<div class="error-message">Sorry, passwords don't match</div>
		</div>

		<div class="button-wrapper">
			<button type="submit">Submit</button>
		</div>

	</form>
</body>
</html>
